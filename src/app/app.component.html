<!--The content below is only a placeholder and can be replaced.-->
<div class="col-md-6">
    <h2>Listado de Notas</h2>
    <ul class="list-group">
      <li (click)="viewNote(n)" class="list-group-item" *ngFor="let n of notes">{{n.id}} {{n.title}} {{n.description}}</li> 
    </ul>
    <a class="btn btn-primary btn-block" (click)="addNote()">Nueva Nota</a>
</div>
<div class="col-md-6" *ngIf="show">
  <h2>Nueva Nota</h2>
  <input class="form-control" type="text" placeholder="Titulo de la nota" [(ngModel)]="datos.title">
  <br />
  <textarea class="form-control" placeholder="Descripcion de la nota" [(ngModel)]="datos.description"></textarea>
  <hr />
  <div class="row">
    <div class="col-md-4">
      <a class="btn btn-primary btn-block"  (click)="createNote()">Guardar Nota</a>
    </div>   
    <div class="col-md-4">
        <a class="btn btn-danger btn-block" *ngIf="editing" (click)="deleteNote()">Eliminar</a>
    </div>
    <div class="col-md-4">
        <a class="btn btn-success btn-block"  (click)="cancel()">Cancelar</a>
    </div>
  </div>
</div>
